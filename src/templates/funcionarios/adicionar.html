{% extends "base.html" %}

{% block title %}Adicionar Colaborador - Digimax{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0 text-dark">Adicionar Novo Colaborador</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for("funcionarios.adicionar") }}" method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Colaborador</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{{ url_for('funcionarios.listar') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
