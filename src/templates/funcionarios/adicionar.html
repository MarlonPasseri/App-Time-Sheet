{% extends 'base.html' %}

{% block main %}
<div class="w-full">
    <div class="max-w-5xl mx-auto px-4 py-6">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <p class="text-[#333333] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Adicionar Colaborador</p>
            <a href="{{ url_for('colaboradores.listar') }}" class="inline-flex items-center justify-center rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                Voltar para Lista
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('colaboradores.adicionar') }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Colaborador</label>
                        <input type="text" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" id="nome" name="nome" value="{{ nome or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Email do Colaborador</label>
                        <input type="email" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" id="email" name="email" value="{{ email or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">CÃ³digo do Colaborador</label>
                        <input type="text" class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" id="cod_funcionario" name="cod_funcionario" value="{{ cod_funcionario or '' }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{{ url_for('colaboradores.listar') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
