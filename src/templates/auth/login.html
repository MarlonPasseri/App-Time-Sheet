{% extends "base.html" %}

{% block title %}Login - Digimax{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0 text-dark">Login</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for("auth.login") }}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="seu.email@geoprojetos.com.br" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <p class="text-center mt-3 mb-0 text-muted">NÃ£o tem uma conta? <a href="{{ url_for("auth.registro") }}" class="text-accent-pink">Registre-se aqui</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
