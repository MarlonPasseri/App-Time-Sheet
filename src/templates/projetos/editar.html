{% extends "base.html" %}

{% block title %}Editar Contrato - Digimax{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0 text-dark">Editar Contrato</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for("projetos.editar", id=projeto.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Contrato</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ projeto.nome }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input type="text" class="form-control" id="cliente" name="cliente" value="{{ projeto.cliente }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ projeto.valor }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="data_inicio" class="form-label">Data de Início</label>
                        <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ projeto.data_inicio.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="data_fim" class="form-label">Data de Término</label>
                        <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ projeto.data_fim.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ projeto.descricao }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
