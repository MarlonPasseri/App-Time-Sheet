{% extends "base.html" %}

{% block title %}Exportar Relatórios - Digimax{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10 col-lg-8">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0 text-dark">Exportar Relatórios de Horas</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for("registros.exportar_excel") }}" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="data_inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                        </div>
                        <div class="col-md-6">
                            <label for="data_fim" class="form-label">Data de Término</label>
                            <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="funcionario_id" class="form-label">Colaborador (Opcional)</label>
                        <select class="form-select" id="funcionario_id" name="funcionario_id">
                            <option value="">Todos os Colaboradores</option>
                            {% for funcionario in funcionarios %}
                                <option value="{{ funcionario.id }}">{{ funcionario.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="projeto_id" class="form-label">Contrato (Opcional)</label>
                        <select class="form-select" id="projeto_id" name="projeto_id">
                            <option value="">Todos os Contratos</option>
                            {% for projeto in projetos %}
                                <option value="{{ projeto.id }}">{{ projeto.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Tipo de Relatório</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_relatorio" id="tipo_padrao" value="padrao" checked>
                            <label class="form-check-label" for="tipo_padrao">Padrão (Lista simples)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_relatorio" id="tipo_funcionario" value="por_funcionario">
                            <label class="form-check-label" for="tipo_funcionario">Por Colaborador</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_relatorio" id="tipo_projeto" value="por_projeto">
                            <label class="form-check-label" for="tipo_projeto">Por Contrato</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_relatorio" id="tipo_mensal" value="mensal">
                            <label class="form-check-label" for="tipo_mensal">Mensal (Matriz)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipo_relatorio" id="tipo_personalizado" value="personalizado">
                            <label class="form-check-label" for="tipo_personalizado">Formato Personalizado (Template)</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gerar Relatório Excel</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
