{% extends "base.html" %}

{% block title %}Editar Registro de Horas - Digimax{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0 text-dark">Editar Registro de Horas</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for("registros.editar", id=registro.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="funcionario_id" class="form-label">Colaborador</label>
                        <select class="form-select" id="funcionario_id" name="funcionario_id" required>
                            {% for funcionario in funcionarios %}
                                <option value="{{ funcionario.id }}" {% if funcionario.id == registro.funcionario_id %}selected{% endif %}>{{ funcionario.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="projeto_id" class="form-label">Contrato</label>
                        <select class="form-select" id="projeto_id" name="projeto_id" required>
                            {% for projeto in projetos %}
                                <option value="{{ projeto.id }}" {% if projeto.id == registro.projeto_id %}selected{% endif %}>{{ projeto.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data" value="{{ registro.data.strftime("%Y-%m-%d") }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="horas_trabalhadas" class="form-label">Horas Trabalhadas</label>
                        <input type="number" step="0.01" class="form-control" id="horas_trabalhadas" name="horas_trabalhadas" value="{{ registro.horas_trabalhadas }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
